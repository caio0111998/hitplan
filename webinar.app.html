<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Webinar HitPlan | Estratégia dos maiores E-commerces</title>
	<style>
		iframe {
			border: 4px solid purple;
			box-shadow: 0px 0px 30px purple;
		}
		
		body {
			background: linear-gradient(to bottom, #110c52, #0110c52);
			margin: 0;
			padding: 0;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			font-size: 34px;
			font-weight: bold;
			line-height: 1.2;
		}

		h2 {
			text-align: center;
			margin-top: 10px;
			font-size: 24px;
			font-weight: bold;
			line-height: 1.2;
		}

		iframe {
			display: block;
			margin: 0 auto;
			margin-top: 50px;
		}

		button {
			display: block;
			margin: 50px auto 0 auto;
			padding: 20px 20px;
			border: 2px solid;
			border-radius: 10px;
			color: white;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
			cursor: pointer;
			width: 500px;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.blue {
			border-color: #00bfff;
			background-color: black;
			z-index: 2;
		}

		.green {
			border-color: #00ff00;
			background-color: black;
			z-index: 2;
		}

		.blue:hover {
			background-color: #00bfff;
			border-color: #00bfff;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00bfff;
			z-index: 3;
		}

		.green:hover {
			background-color: #00ff00;
			border-color: #00ff00;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00ff00;
			z-index: 3;
		}

		.line {
			display: none;
		}

		.line1 {
			display: none;
		}

		.line2 {
			display: none;
		}
	</style>
</head>
<body>
	<h1>A nova tendência lucrativa usada pelos maiores E-commerces do mundo.</h1>
	<h2>(E como aplicar isso no seu...)</h2>

	<button class="green">QUERO UM APP PARA MEU    E-COMMERCE!</button>
	<button class="blue">QUERO FALAR COM A EQUIPE PELO WHATSAPP.</button>
</body>
</html>
