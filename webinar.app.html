			margin: 0;

			font-family: Arial, sans-serif;

		}

		.green {
			border-color: #00ff00;

			z-index: 2;
		}

			border-color: #00bfff;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00bfff;
			z-index: 3;
		}

		.green:hover {
			background-color: #00ff00;
			border-color: #00ff00;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00ff00;
			z-index: 3;

			display: none;
		}

		.line1 {
