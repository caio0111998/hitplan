<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Webinar E-commerces | HitPlan</title>
	<style>
		iframe {
			border: 4px solid #8800ff;
			box-shadow: 0px 0px 30px #b35cff;
		}
		
		body {
			background: linear-gradient(to bottom, #02182b, #02182b);
			margin: 0;
			padding: 0;
			color: #f7f7f7;
			font-family: Roboto, sans-serif;
			font-size: 16px;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			font-size: 34px;
			font-weight: bold;
			line-height: 1.2;
		}

		h2 {
			text-align: center;
			margin-top: 10px;
			font-size: 14px;
			font-weight: bold;
			line-height: 0.8;
		}

		iframe {
			display: block;
			margin: 0 auto;
			margin-top: 50px;
		}

		button {
			display: block;
			margin: 20px auto 0 auto;
			padding: 20px 20px;
			border: 2px solid;
			border-radius: 10px;
			color: white;
			font-weight: bold;
			font-size: 20px;
			text-transform: uppercase;
			transition: all 0.3s ease;
			cursor: pointer;
			width: 700px;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.blue {
			border-color: #00bfff;
			background-color: #02182b;
			z-index: 2;
		}

		.green {
			border-color: #00ff00;
			background-color: #034a0e;
			z-index: 2;
		}

		.blue:hover {
			background-color: #00bfff;
			border-color: #00bfff;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00bfff;
			z-index: 3;
		}

		.green:hover {
			background-color: #00ff00;
			border-color: #00ff00;
			transform: scale(1.2);
			box-shadow: 0 0 10px #00ff00;
			z-index: 3;
		}

		.line {
			display: none;
		}

		.line1 {
			display: none;
		}

		.line2 {
			display: none;
		}
	</style>
</head>
<body>
	<h1>A nova tendência lucrativa usada pelos<br>maiores E-commerces do mundo.</h1>
	<h2>(Pressione play e segure seu telefone horizontalmente)</h2>
	<iframe width="760" height="515" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<button id="botao" class="green" style="display: none;">Quero um Aplicativo para meu E-commerce<br>(Agendar call com a hitplan)</button>
        <button id="botao-2" class="blue" style="display: none;">Tenho dúvidas<br>(chamar no whatsapp)</button>
	<!-- Delay de 5 segundos para o botão aparecer -->
	<script>
		setTimeout(function(){
			document.getElementById('botao').style.display='block';
		}, 5000); // Tempo de delay em milissegundos. Coloque o tempo desejado aqui.
	</script>
</script>
</body>
</html>
